<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="../style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({
        publicKey: "8Ib0r68AWkl86IgO-",
      });
    })();

    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        emailjs.sendForm('contact_service', 'template_n7yxqkr', this)
          .then(() => {
            alert('Message sent successfully!');
            this.reset();
          }, (error) => {
            alert('Message failed to send. Please try again.');
            console.error('FAILED...', error);
          });
      });
    }
  </script>
</head>

<body>

        <li><a href="./projects.html">Projects</a></li>

    </nav>
  </header>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email:
      <a href="mailto:etim.omolade@example.com">etimanthoniaomolade17@gmail.com</a>

    <p>Phone: <a href="tel:+2347036875750">+234-703-6875-750</a></p>
    <div class="socials">

    <div class="contact-form">
      <h3>Contact Me</h3>
      <form id="contact-form">
        <input type="hidden" name="time" value="">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="title">Subject:</label>
        <input type="text" id="title" name="title" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
